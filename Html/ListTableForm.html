<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List Table Form</title>
</head>

<body>

    <!-- Unordered List Tag 'ul' -->

    <ul>
        <!-- <ultype="square">  -->
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>

    </ul>
    <hr>
    <!-- Ordered List tag 'ol' -->

    <ol>
        <!-- <oltype="1">  -->
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ol>
    <hr>

    <!-- table Tag -->

    <div>
        <table>
            <caption>Marks in HTML</caption>

            <tr>
                <th>Sr.No.</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Aryan</td>
                <td>66</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Harry</td>
                <td>67</td>
            </tr>
            <tr>
                <td>3</td>
                <td>RAmprasad</td>
                <td>65</td>
            </tr>

        </table>
        <hr>
        <!-- Form tag -->

        <form><label>Name
                <input type="text" name="Name">
            </label><br>
            <hr>
            <label for="Name">
                <input type="text" placeholder="Enter your name">
            </label><br>
            <hr>
            <label for="sectionid">
                <input type="radio" value="Section A" name="Section" id="sectionid1">Section A
                <input type="radio" value="Section A" name="Section" id="sectionid2">Section B
                <input type="radio" value="Section A" name="Section" id="sectionid3">Section C
            </label><br>
            <hr>
            <label>
                <input type="checkbox" name="cateen food" id="idali">idali
                <input type="checkbox" name="cateen food" id="Vadasambhar">Vadasambhar
                <input type="checkbox" name="cateen food" id="Khichadi">Khichadi
            </label><br>
            <hr>
            <!-- Text box tag -->

            <textarea name="explain" id="explain" cols="50" rows="10" placeholder="Write about HTML"></textarea>
            <br>
            <hr>

            <!-- Select tag -->
            <select name="car" id="car">
                <option value="No-Car">Select Car</option>
                <option value="Dzire">Dzire</option>
                <option value="Ferrari">Ferrari</option>
            </select>

        </form>
    </div>
</body>

</html>
